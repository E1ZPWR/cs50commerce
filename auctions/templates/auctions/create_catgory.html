{% extends "auctions/layout.html" %} 

{% block body %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Create Catgory</div>
                    <div class="card-body">
                        <form action="{% url 'create_catgory' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label
                                    for="item_name"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Catgory Name :
                                </label>
                                <div class="col-md-6">
                                    {{create_catgory_form.category}}
                                </div>
                                <div class="col-md-6 offset-md-4">
                                <input
                                    type="submit"
                                    class="btn btn-primary"
                                    value="Create"
                                />
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
