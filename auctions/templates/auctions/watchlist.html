{% extends "auctions/layout.html" %} {% block body %}

<div class="container">
    <h2 class="text-center">Watched List</h2>
    <hr />
     {% for listing in listings %} {% if not listing.sold %}
    <div class="card mb-3" style="max-width: 100%; max-height: 100%">
        <div class="row g-0">
           

            <div class="col-md-4">
                <div class="img-position">
                    <img
                        src="{{ listing.image_url }}"
                        class="img-fluid rounded mx-auto d-block"
                        alt="picsum img"
                    />
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'listing' listing.id %}"
                            >{{ listing.title }}</a
                        >
                    </h5>
                    <h5 class="card-title">Bid as now: {{ listing.price }}</h5>
                </div>
            </div>
        </div>
        
    </div>
    {% endif %} 
    {% empty %}
    <hr><h5>You have no items in your WatchList</h5><hr>
    <a href="{% url 'index'%}">Back To All Listing </a>
    {% endfor %}
</div>
{% endblock body%}
