{% extends "auctions/layout.html" %} {% block body %} {% if message %}
<div>{{ message }}</div>
{% endif %}

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    {% if message %}
                    <div>{{ message }}</div>
                    {% endif %}
                    <div class="card-body">
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group row">
                                <label
                                    for="username"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Username
                                </label>
                                <div class="col-md-6">
                                    <input
                                        class="form-control"
                                        autofocus
                                        type="text"
                                        name="username"
                                        placeholder="Username"
                                        id="username"
                                    />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="email_address"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >E-Mail Address</label
                                >
                                <div class="col-md-6">
                                    <input
                                        class="form-control"
                                        type="email"
                                        name="email"
                                        placeholder="Email Address"
                                    />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="password"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Password</label
                                >
                                <div class="col-md-6">
                                    <input
                                        class="form-control"
                                        type="password"
                                        name="password"
                                        placeholder="Password"
                                    />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="password"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Password</label
                                >
                                <div class="col-md-6">
                                    <input
                                        class="form-control"
                                        type="password"
                                        name="confirmation"
                                        placeholder="Confirm Password"
                                    />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input
                                                type="checkbox"
                                                name="remember"
                                            />
                                            Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                                <hr />
                                <p>
                                    Already have an account?
                                    <a href="{% url 'login' %}">Log In here.</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
