{% extends "auctions/layout.html" %} {% block body %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Create Listings</div>
                    <div class="card-body">
                        <form action="{% url 'create' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label
                                    for="item_name"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Item Name :
                                </label>
                                <div class="col-md-6">
                                    {{create_listing_form.title}}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="item_name"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Item Catgory:
                                </label>
                                <div class="col-md-6">
                                    <select name="categories">
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">
                                            {{ category }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="price"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Start / Bid Price :
                                </label>
                                <div class="col-md-6">
                                    {{create_listing_form.bid}}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="image_url"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Image URL :
                                </label>
                                <div class="col-md-6">
                                    {{create_listing_form.image_url}}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label
                                    for="description"
                                    class="
                                        col-md-4 col-form-label
                                        text-md-right
                                    "
                                    >Description
                                </label>
                                <div class="col-md-6">
                                    {{create_listing_form.description}}
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <input
                                    type="submit"
                                    class="btn btn-primary"
                                    value="Create"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
